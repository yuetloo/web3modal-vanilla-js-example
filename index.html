<html>
    <head>
        <title>Web3modal example written in vanilla JavaScript and HTML</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Get some bootstrap default styles -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Construct a Bootstrap layout -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Web3modal example for vanille JavaScript and HTML</h1>

                    <div id="prepare">
                        <p>
                            No wallet connected. Connect wallet to show accounts
                            and their ETH balances.
                        </p>

                        <button class="btn btn-primary" id="btn-connect">
                            Connect wallet
                        </button>
                    </div>

                    <div id="connected" style="display: none">
                        <button class="btn btn-primary" id="btn-disconnect">
                            Disconnect wallet
                        </button>

                        <hr />

                        <div id="network">
                            <p>
                                <strong>Connected blockchain:</strong>
                                <span id="network-name"></span>
                            </p>

                            <p>
                                <strong>Selected account:</strong>
                                <span id="selected-account"></span>
                            </p>
                            <p>
                                <strong>Account balance (ETH):</strong>
                                <span id="account-balance"></span>
                            </p>
                        </div>

                        <hr />

                        <div id="create-token" style="display: none;">
                          <div>
                            <strong>Recipient address:</strong>
                            <input id="token-recipient" 
                              style="min-width: 400px"
                              value="0xdC962cEAb6C926E3a9B133c46c7258c0E371b82b" >
                            </input>
                          </div>
                          
                          <br />

                          <div>
                            <strong>Ticket number:</strong>
                            <input id="ticket" value="314"></input>
                          </div>

                          <br>

                          <div>
                            <button class="btn btn-primary" id="btn-create-token">
                                Create Token
                              </button>    
                          </div>
 
                          <br>

                          <div id="create-token-result">
                            <strong>Transaction hash:</strong>
                            <span id="txhash"></span>
                          </div>
                          
                    </div>

                </div>
            </div>
        </div>

        <!--

      Use unpkg CDN to load all NPM packages to vanilla Javascript - read more at http://unpkg.com

      On your deployment, you properly either want to use a preprocessing tool like webpack
      to include these files, or extract NPM archives and manually host the files inside.

      TODO: Pin down all versions.

    -->

        <script
            src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"
            type="text/javascript"
        ></script>
        <script
            type="text/javascript"
            src="https://unpkg.com/web3modal@1.9.0/dist/index.js"
        ></script>
        <script
            type="text/javascript"
            src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://unpkg.com/@walletconnect/web3-provider@1.3.1/dist/umd/index.min.js"
        ></script>

        <!-- This is our example code -->
        <script type="text/javascript" src="./example.js"></script>
    </body>
</html>
